{% extends "index_master.html" %}
{% block content %}
<div class="right_col" role="main">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card border-danger shadow-sm">
          <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Eliminar Nota</h4>
          </div>
          <div class="card-body">
            <div class="alert alert-danger mb-4">
              ¿Estás seguro que deseas eliminar la nota <strong>{{ nota.nombre_evaluacion }}</strong> del estudiante <strong>{{ nota.inscripcion.estudiante.primer_nombre }} {{ nota.inscripcion.estudiante.apellido_paterno }}</strong>?
            </div>
            <form method="post">
              {% csrf_token %}
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'ver_notas_curso' %}" class="btn btn-secondary">Cancelar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
